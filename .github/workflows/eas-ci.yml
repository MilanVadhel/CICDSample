name: Expo EAS CI/CD

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    name: EAS CI
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Authenticate with Expo
        run: npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: ðŸ§ª Check if JS-only changes
        id: jscheck
        run: |
          BASE_BRANCH=""
          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "Head is at develope branch"
            BASE_BRANCH="develop"
          elif [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "Head is at master branch"
            BASE_BRANCH="master"
          fi

          git fetch origin
          echo "$BASE_BRANCH"
          FILES=$(git diff --name-only $BASE_BRANCH...HEAD || true)
          echo "Files ------->>>>>> $FILES"
          if echo "$FILES" | grep -vE '\.js$|\.ts$|\.tsx$|\.jsx$|\.json$|\.env'; then
            echo "full_build=true" >> $GITHUB_OUTPUT
          else
            echo "full_build=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¥ Install EAS CLI
        run: npm install -g eas-cli

      - name: ðŸš€ Trigger EAS Build or Update
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "ðŸ› ï¸ Environment: Staging"
            if [ "${{ steps.jscheck.outputs.full_build }}" = "false" ]; then
              echo ">>>>>>>> Updating only >>>>>>>>"
              eas update --branch preview --non-interactive
            else
              echo ">>>>>>>> Building only >>>>>>>>"
              eas build --platform android --profile preview --non-interactive
            fi
          elif [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "ðŸš€ Environment: Production"
            if [ "${{ steps.jscheck.outputs.full_build }}" = "false" ]; then
              eas update --branch production --non-interactive
            else
              eas build --platform android --profile production --non-interactive
            fi
          fi
